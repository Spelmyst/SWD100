<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SWD100 / Lesson 11 / Final Project</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet"> 
	</head>
	<body>
		<h1>Let's Create an ID card!</h1>
		First Name:<br />
			<input type="text" id="_i_first_name" placeholder="First Name" value="Joe" /><br />
		Last Name:<br />
			<input type="text" id="_i_last_name" placeholder="Last Name" value="Smith" /><br />
		Age:<br />
			<input type="text" id="_i_age" placeholder="Age" value="45" /><br />
		Phone Number:<br />
			<input type="text" id="_i_phone_number" placeholder="###-###-####" value="2394812345" /><br />
		Address:<br />
			<input type="text" id="_i_address" placeholder="Address" value="123 Grove Street" /><br />
		<button onclick="idCard()">Get ID Card!</button>
	
		<div id="idCard">
			<img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">
			<p id="postFullName"></p>
			<p id="postAge"></p>
			<p id="postPhoneNumber"></p>
			<p id="postAddress"></p>
		</div>

		<script src="script.js"></script> 
	</body>
</html>
